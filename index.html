        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #f3f4f6;

        .tab {
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            color: #4B5563;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;

            font-weight: 700;

            transition: all 0.2s ease;

        .option-label:hover {
            background-color: #f3f4f6;

            border-color: #4338ca;

            font-weight: 600;
        }
        input[type="radio"] {

        }
        .correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
            color: #15803d !important;
        }
        .incorrect {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
            color: #991b1b !important;
        }
        #submission-status {
            display: none;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        #submission-status.success {
            background-color: #d1fae5;
            color: #065f46;
        }
        #submission-status.error {
            background-color: #fee2e2;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz15gpj0HcEi5ypZMBjjkzuL5kRAjk-BviFOs9IeSDIi-7euoR-37CCIIL3DApuERZa/exec'; 

            const examData = {
                test1: {
                    title: '실전 테스트 1',
                    questions: [
                        { work: '발표', type: '내용 이해', question: "발표의 과정 중 '발표 내용 구성하기' 단계에서 해야 할 일로 적절하지 않은 것은?", options: ["도입-전개-정리 단계에서 발표할 내용 구성하기", "발표할 때 활용할 매체 자료 선정하기", "발표 주제와 관련 있는 정보 선별하기", "발표 내용의 순서와 제한 시간 고려하기", "핵심 정보만 간추려서 구성하기"], answer: 2, explanation: "'발표 주제와 관련 있는 정보 선별하기'는 '발표 내용 선정하기' 단계에서 하는 활동입니다. '발표 내용 구성하기' 단계에서는 이미 선정된 내용을 바탕으로 개요를 작성합니다." },
                        { work: '발표', type: '매체 자료 활용', question: "발표에서 도표나 그래프와 같은 시각 자료를 활용했을 때 얻을 수 있는 효과로 가장 적절한 것은?", options: ["발표자의 목소리를 더 분명하게 전달한다.", "복잡한 내용을 한눈에 정리하여 보여 준다.", "발표의 배경음악으로 활용하여 분위기를 조성한다.", "발표자의 감정을 직접적으로 전달한다.", "실시간으로 움직이는 현상을 보여 준다."], answer: 1, explanation: "도표나 그래프는 복잡한 수치나 관계를 시각적으로 정리하여 청중이 한눈에 내용을 파악하고 이해하는 데 도움을 줍니다." },
                        { work: '한글 창제', type: '창제 원리', question: "한글 자음의 기본자 'ㄱ, ㄴ, ㅁ, ㅅ, ㅇ'을 만든 원리는 무엇인가?", options: ["상형의 원리", "가획의 원리", "병서의 원리", "합성의 원리", "연서의 원리"], answer: 0, explanation: "자음 기본자 'ㄱ, ㄴ, ㅁ, ㅅ, ㅇ'은 소리를 낼 때의 발음 기관(혀, 입술, 이, 목구멍)의 모양을 본떠 만들었으므로 '상형(象形)의 원리'가 적용되었습니다." },
                        { work: '한글 창제', type: '가획 원리', question: "자음 'ㅋ'을 만든 원리에 대한 설명으로 옳은 것은?", options: ["'ㄱ'을 두 번 나란히 썼다.", "'ㅇ'에 획을 더했다.", "'ㄱ'에 획을 더했다.", "'ㄷ'에 획을 더했다.", "목구멍 모양을 본떴다."], answer: 2, explanation: "'ㅋ'은 기본자인 'ㄱ'보다 소리의 세기가 거세지기 때문에, 'ㄱ'에 획을 더하여 만드는 '가획(加劃)의 원리'에 따라 만들어졌습니다." },
                        { work: '문학 (귀뚜라미)', type: '화자 파악', question: "시 <귀뚜라미>의 화자는 누구인가?", options: ["매미", "어린 풀숲", "시인", "귀뚜라미", "독자"], answer: 3, explanation: "이 시는 '내 울음 아직은 노래 아니다'라고 말하는 '나'가 화자로 등장하며, 시의 내용으로 보아 이 '나'는 '귀뚜라미'임을 알 수 있습니다. 시인이 귀뚜라미를 의인화하여 화자로 설정한 것입니다." },
                        { work: '문학 (귀뚜라미)', type: '시어의 의미', passage: "높은 가지를 흔드는 매미 소리에 묻혀 / 내 울음 아직은 노래 아니다.", question: "이 시에서 '매미'와 '귀뚜라미(나)'의 관계에 대한 설명으로 가장 적절한 것은?", options: ["서로 돕는 협력적 관계", "서로를 그리워하는 관계", "힘의 차이가 드러나는 대조적 관계", "아무 관련이 없는 무관한 관계", "서로 닮아가는 유사한 관계"], answer: 2, explanation: "'매미'는 '높은 가지'에서 큰 소리로 울어 모두가 주목하지만, '귀뚜라미'는 그 소리에 묻혀 울음이 노래가 되지 못하는 존재입니다. 이처럼 둘은 대조적인 상황에 놓여 있습니다." },
                        { work: '문학 (동백꽃)', type: '서술자 파악', question: "소설 <동백꽃>의 서술자는 누구이며, 어떤 시점에 해당하는가?", options: ["점순이, 1인칭 주인공 시점", "나, 1인칭 주인공 시점", "작가, 3인칭 관찰자 시점", "점순이, 1인칭 관찰자 시점", "나, 3인칭 전지적 시점"], answer: 1, explanation: "이 소설은 주인공인 '나'가 자신의 이야기를 직접 서술하는 '1인칭 주인공 시점'으로 되어 있습니다." },
                        { work: '문학 (동백꽃)', type: '소재의 의미', question: "점순이가 '나'에게 구운 감자를 건넨 행동에 담긴 가장 주된 의도는 무엇인가?", options: ["자신의 집이 더 잘산다는 것을 과시하기 위해", "배고픈 '나'를 동정해서", "'나'에 대한 자신의 관심과 호감을 표현하기 위해", "어머니의 심부름을 하기 위해", "남들이 보기에 착한 아이로 보이고 싶어서"], answer: 2, explanation: "점순이가 '나'에게 감자를 건넨 것은 '나'와 친해지고 싶은 마음과 자신의 호감을 표현하는 순박한 방식입니다. 하지만 '나'는 이를 눈치채지 못합니다." },
                        { work: '발표', type: '준언어적 표현', question: "발표할 때 목소리의 크기, 높낮이, 빠르기, 어조 등과 같은 표현 요소를 무엇이라고 하는가?", options: ["언어적 표현", "비언어적 표현", "준언어적 표현", "매체 자료", "시각 자료"], answer: 2, explanation: "준언어적 표현은 언어적 표현에 실려 나오는 음성적 효과로, 목소리의 크기, 빠르기, 어조 등을 통해 의미를 보조하거나 강조하는 역할을 합니다." },
                        { work: '한글 창제', type: '합성의 원리', question: "모음 'ㅗ'와 'ㅏ'를 만드는 데 공통적으로 적용된 원리는?", options: ["상형의 원리", "가획의 원리", "병서의 원리", "합성의 원리", "모아쓰기의 원리"], answer: 3, explanation: "모음 'ㅗ'는 '·'와 'ㅡ'를 결합하고, 'ㅏ'는 'ㅣ'와 '·'를 결합하여 만들었습니다. 이처럼 기본자를 서로 결합하여 새로운 글자를 만드는 원리를 '합성의 원리'라고 합니다." },
                        { work: '문학 (귀뚜라미)', type: '상황 이해', question: "시 <귀뚜라미>의 화자가 처한 상황을 가장 잘 나타낸 시구는?", options: ["높은 가지를 흔드는 매미 소리", "지하도 콘크리트 벽 좁은 틈에서", "맑은 가을이", "어린 풀숲 위에 내려와", "누군가의 가슴에 실려 가는 노래"], answer: 1, explanation: "'지하도 콘크리트 벽 좁은 틈'은 화자인 귀뚜라미가 처한 어둡고, 차갑고, 힘든 현실적 공간을 상징적으로 보여줍니다." },
                        { work: '문학 (동백꽃)', type: '인물 성격', question: "점순이의 호의를 거절하고, 닭싸움의 의도를 파악하지 못하는 '나'의 성격으로 가장 적절한 것은?", options: ["눈치 빠르고 영리함", "용감하고 적극적임", "어수룩하고 순진함", "냉정하고 이기적임", "비판적이고 소심함"], answer: 2, explanation: "'나'는 점순이의 애정 표현을 전혀 눈치채지 못하고, 점순이가 왜 자신을 괴롭히는지 이해하지 못하는 어수룩하고 순진한 소년입니다." },
                        { work: '발표', type: '발표 평가', question: "다른 사람의 발표를 평가하는 기준으로 적절하지 않은 것은?", options: ["발표 내용이 주제와 관련 있는가?", "매체 자료를 효과적으로 활용했는가?", "발표자의 외모가 단정한가?", "목소리의 크기와 속도가 적절한가?", "청중과 눈을 맞추며 소통했는가?"], answer: 2, explanation: "발표를 평가할 때는 내용의 적절성, 자료 활용, 태도 등을 중심으로 평가해야 하며, 발표자의 외모는 평가의 본질적인 기준이 아닙니다." },
                        { work: '한글 창제', type: '한글의 특성', question: "한글은 자음자와 모음자를 합쳐 하나의 음절 단위로 모아쓴다. 이러한 한글의 특성으로 인해 얻는 효과는?", options: ["글자 수가 매우 많아진다.", "글자를 배우기가 매우 어렵다.", "컴퓨터로 입력하기가 불편하다.", "하나의 글자가 여러 소리로 발음된다.", "글을 읽을 때 의미를 파악하기 쉽다."], answer: 4, explanation: "음절 단위로 모아쓰면 초성, 중성, 종성을 한눈에 파악할 수 있어 의미를 빠르고 쉽게 이해할 수 있습니다." },
                        { work: '문학 (귀뚜라미)', type: '화자의 소망', question: "시 <귀뚜라미>에서 화자가 궁극적으로 바라는 것은 무엇인가?", options: ["매미처럼 높은 가지 위에서 사는 것", "차가운 지하도를 벗어나는 것", "자신의 울음이 누군가에게 감동을 주는 노래가 되는 것", "맑은 가을이 빨리 오는 것", "자신을 괴롭히는 존재들이 사라지는 것"], answer: 2, explanation: "화자는 '내 울음도 / 누군가의 가슴에 실려 가는 노래일 수 있을까'라고 말하며, 자신의 존재가 타인에게 의미 있고 감동을 주는 존재가 되기를 소망하고 있습니다." },
                        { work: '문학 (동백꽃)', type: '갈등의 원인', question: "소설 <동백꽃>에서 '나'와 점순이 사이의 갈등이 시작된 직접적인 계기가 된 사건은?", options: ["닭싸움", "감자 사건", "울타리 엮기", "호드기 불기", "동백꽃밭 사건"], answer: 1, explanation: "점순이가 '나'에게 호의의 표시로 감자를 주었으나 '나'가 이를 거절하면서 점순이의 자존심이 상했고, 이로 인해 둘 사이의 갈등이 본격적으로 시작되었습니다." },
                        { work: '발표', type: '매체 자료', question: "발표에서 동영상 자료를 활용하는 것이 가장 효과적인 경우는?", options: ["복잡한 통계 수치를 보여줄 때", "발표의 핵심 내용을 요약하여 제시할 때", "대상의 실제 움직임이나 변화 과정을 보여줄 때", "두 가지 개념을 비교하여 설명할 때", "발표 장소의 약도를 안내할 때"], answer: 2, explanation: "동영상은 시간의 흐름에 따른 대상의 움직임이나 변화 과정을 생생하게 보여줄 수 있어 청중의 이해를 돕고 흥미를 유발하는 데 매우 효과적입니다." },
                        { work: '한글 창제', type: '창제 정신', question: "세종대왕이 한글(훈민정음)을 창제한 가장 근본적인 이유는 무엇인가?", options: ["나라의 힘을 과시하기 위해", "학자들의 연구를 돕기 위해", "글자를 모르는 백성들을 불쌍히 여겨서", "중국과의 교류를 원활하게 하기 위해", "아름다운 문자를 만들기 위해"], answer: 2, explanation: "세종대왕은 우리말에 맞는 글자가 없어 한자를 빌려 쓰느라 어려움을 겪는 백성들을 위해, 누구나 쉽게 배우고 쓸 수 있는 새로운 문자를 만들었습니다. 이는 백성을 사랑하는 애민 정신의 발로입니다." },
                        { work: '문학 (귀뚜라미)', type: '표현법', question: "시 <귀뚜라미>에서 화자인 '귀뚜라미'가 사람처럼 생각하고 말하는 것으로 표현한 방식은?", options: ["직유법", "은유법", "의인법", "반어법", "역설법"], answer: 2, explanation: "사람이 아닌 대상을 사람인 것처럼 표현하는 방법을 '의인법'이라고 합니다. 이 시는 귀뚜라미를 '나'라는 화자로 설정하여 시 전체에 의인법을 사용하고 있습니다." },

                                <span class="inline-block bg-gray-100 text-gray-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full">${q.type}</span>
                            </div>
                            <h4 class="font-semibold text-lg mb-2">${index + 1}. ${isCorrect ? '<span class="text-green-600 font-bold">[정답]</span>' : '<span class="text-red-600 font-bold">[오답]</span>'} ${q.question}</h4>
                            ${q.passage ? `<div class="prose-box">${q.passage}</div>` : ''}
                            <div class="space-y-2">${optionsHtml}</div>
                            <div class="mt-4 p-4 bg-gray-50 rounded-md">
                                <p class="font-semibold text-gray-700">해설</p>
                                <p class="text-gray-600 text-sm mt-1">${q.explanation}</p>
                            </div>
                        </div>
                    `;
                });
                
                const resultContainer = document.getElementById('result-container');
                resultContainer.innerHTML = `
                    <div class="question-card text-center">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">시험 결과: ${name} 학생</h2>
                        <p class="text-6xl font-bold text-indigo-600 my-6">${score}<span class="text-3xl text-gray-500">점</span></p>
                        <p class="text-lg text-gray-700">${questions.length}문제 중 ${correctCount}문제 정답</p>
                        <div id="submission-status"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약점 분석</h3>
                            <div class="space-y-3">
                                <p class="text-gray-700"><strong>가장 많이 틀린 영역:</strong> <span class="font-semibold text-red-600">${weakestWork}</span></p>
                                <p class="text-gray-700"><strong>가장 많이 틀린 유형:</strong> <span class="font-semibold text-red-600">${weakestType}</span></p>
                            </div>
                         </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                            <p class="text-gray-700">'${weakestWork}' 영역의 기본 개념을 다시 한번 꼼꼼히 복습하고, '${weakestType}' 유형의 문제 풀이 전략을 보충하는 것이 좋겠습니다. 오답 노트를 작성하여 틀린 문제를 완벽하게 이해하는 것이 중요합니다.</p>
                         </div>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // CORS 에러 방지를 위해 추가
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('.question-card');
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                const score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            // 초기 로드 시 첫 번째 탭 활성화
            if (tests.length > 0) {
                switchTab(tests[0]);
            }
        });
    </script>
